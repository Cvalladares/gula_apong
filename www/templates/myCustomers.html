<ion-view title="My Customers" id="page4" style="background-color:default;">
  <ion-content padding="false" class="has-header">

    <ion-list id="myAreaS-list4">
      <ion-item ng-repeat="customer in allCustomers ">
        <div class="row">
          <div class="col col-15">Name: {{customer.LastName}}</div>
          <div class="col col-25">Phone number: {{customer.PhoneNumber}}</div>
        </div>

        <ion-option-button class="button-assertive" ng-click="deleteCustomer(customer)">
          Delete
        </ion-option-button>
        <ion-option-button class="button-energized" ng-click="editCustomer(customer)">
          Edit
        </ion-option-button>

      </ion-item>
    </ion-list>
    <a ng-click="addCustomer()" id="myAreaS-button13" class="button button-positive button-block">Add Customer</a>
  </ion-content>
</ion-view>
