<ion-view title="My Customers" id="page4" style="background-color:default;">
  <ion-content padding="false" class="has-header">

    <ion-list id="myAreaS-list4">
      <ion-item ng-repeat="customer in allCustomers ">

        Name: {{customer.LastName}}
        Phone number: {{customer.PhoneNumber}}

        <ion-option-button class="button-assertive" ng-click="deleteArea(area)">
          Delete
        </ion-option-button>
        <ion-option-button class="button-energized" ng-click="editArea(area)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
    <a ui-sref = "addCustomer()" id="myAreaS-button13" class="button button-positive button-block">Add Customer</a>
    <!--ng-click="addCustomer()"-->
  </ion-content>
</ion-view>
