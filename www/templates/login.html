<ion-view title="Welcome!" id="page1">
  <ion-content padding="false" class="has-header">
    <div class="list card" id="dashboard-card21">
      <div class="r">
        <img src="img/logo_name.png" style="display: block; width: 50%; height: 50%; margin-left: auto; margin-right: auto;">

      </div>
    </div>


   <!-- <div class="spacer" style="width: 300px; height: 34px;"></div>-->
    <h1 id="login-heading2" style="color:#000000;"></h1>
    <ion-list id="login-list2">
      <label class="item item-input" id="login-input4">
        <span class="input-label">Username</span>
        <input type="text" placeholder="" ng-model="user.id">
      </label>
      <label class="item item-input" id="login-input5">
        <span class="input-label">Password</span>
        <input type="password" placeholder="" ng-model="user.couchPassword">
      </label>
    </ion-list>
    <form id="login-form2" class="list">
      <h2 id="login-heading1" style="color:#000000;"></h2>
      <a ng-click="authUser()" id="login-button1" style="color:#000000;font-weight:500;" class="button button-positive button-large button-block">Login</a>
    </form>

    <div class = "button-bar">

      <a ui-sref="signup()" id="login-button2" style="color:#000000;font-weight:500;" class="button button-energized">Sign Up!</a>

      <a ui-sref="help()" id="login-button3" style="color:#000000;font-weight:500;" class="button button-balanced">Contact us!</a>

    </div>


    <!--<h5 id="login-heading3" style="color:#000000;font-weight:300;font-style:italic;">Not Registered? </h5>-->
    <!--<a ui-sref="signup()" id="login-button2" style="color:#000000;font-weight:500;" class="button button-energized">Sign Up!</a>-->
    <!--<h5 id="login-heading4" style="color:#000000;font-weight:300;font-style:italic;">Need help? </h5>-->
    <!--<a ui-sref="help()" id="login-button3" style="color:#000000;font-weight:500;" class="button button-energized">Contact us!</a>-->
  </ion-content>
</ion-view>
