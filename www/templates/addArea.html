
<ion-view title="Add area" id="page8">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/agi2loS4Q263x4J25Nsk_nipa_tree.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="addArea-form16" class="list">
      <label class="item item-input item-stacked-label" id="addArea-input27">
        <span class="input-label">Number of trees</span>
        <input type="text" placeholder="" ng-model="user.trees">
      </label>
      <a ng-click="submit()" id="productionThisWeek-button12" class="button button-positive button-block">Submit!</a>
    </form>
    <button ng-click="startTracking()" id="addArea-button21" class="button button-positive button-block">Start walk around farm</button>
    <button ng-click="stopTracking()" id="addArea-button29" class="button button-dark button-block">End walk around farm</button>
  </ion-content>
</ion-view>
