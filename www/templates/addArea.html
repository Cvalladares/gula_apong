<ion-view title="Add farm" id="page8">
  <ion-content padding="false" class="has-header">
    <div>
      <img src="img/agi2loS4Q263x4J25Nsk_nipa_tree.jpg"
           style="display: block; width: 80%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="addArea-form16" class="list">
      <label class="item item-input item-stacked-label" id="addArea-input27">
        <span class="input-label">Number of trees</span>
        <input type="number" placeholder="" ng-model="user.trees">
      </label>
      <a ng-click="submit()" id="productionThisWeek-button12" class="button button-positive button-block">Submit!</a>
    </form>
    <button ng-click="startTracking()" id="addArea-button21" class="button button-positive button-block">Start walk
      around farm
    </button>
    <button ng-click="stopTracking()" id="addArea-button29" class="button button-positive button-block">End walk around farm
    </button>
   <div class="row">
     <!--   <div class="col">-->
         Size of Farm:
       </div>
       <div class="col" style="font-size: 27px; font-weight: bold">
       {{CalculatedArea}}
       </div>
     <!--  </div>-->
  </ion-content>
</ion-view>
