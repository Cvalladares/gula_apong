<ion-view title="Dashboard" id="page5">
  <ion-nav-buttons side="right" class="has-header">
     <button class="button button-icon icon" ng-click="gotoProfile()"> My Profile</button>
   </ion-nav-buttons>

  <ion-content padding="false" class="has-header">
     <div class="row" >
       <div class="col">
         <div id='productionGraph' style="display: block"></div>
       </div>
     </div>

    <div id="dashboard-button-bar1" class="button-bar">
      <a ui-sref="production()" id="dashboard-button11" class="button button-calm button-block">Add production
        this week</a>
    </div>
    <a ui-sref="myFarms()" id="dashboard-button9" class="button button-energized button-block">My Farms</a>
    <a ui-sref="myCustomers()" id="dashboard-button10" class="button button-energized button-block">My Customers</a>
  </ion-content>
</ion-view>
