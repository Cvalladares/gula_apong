<ion-view title="My Production" id="page4" style="background-color:default;">
  <ion-content padding="false" class="has-header">
    <div class=" item item-image">
      <img src="img/qvsGtHWGSGmrKpuLg6PP_Gula.png"
           style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <ion-list id="myAreaS-list4">
      <ion-item ng-repeat="production in allProductions | orderBy:'date':true">

        <div class="row">
          <div class="col">{{production.yield_weight}} Kg</div>
          <div class="col">{{production.date | date}}</div>
        </div>

        <ion-option-button class="button-assertive" ng-click="deleteProduction(production)">
          Delete
        </ion-option-button>
        <ion-option-button class="button-energized" ng-click="editProduction(production )">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
    <a ng-click="addProduction()" id="myAreaS-button13" class="button button-positive button-block">Add production this week</a>
  </ion-content>
</ion-view>
