<ion-view title="My Area(s)" id="page4" style="background-color:default;">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/BZwuqrg6Sim5ubxpo83a_GulaTree.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <ion-list id="myAreaS-list4">
        <ion-item ng-repeat="area in allAreas | orderBy:'date':true">
          {{area.trees}}
          <ion-option-button class="button-assertive" ng-click="deleteArea(area)">
            Delete
          </ion-option-button>
          <ion-option-button class="button-energized" ng-click="editArea(area)">
            Edit
          </ion-option-button>
        </ion-item>
    </ion-list>
    <a ng-click="addArea()" id="myAreaS-button13" class="button button-positive button-block">Add area</a>
  </ion-content>
</ion-view>
