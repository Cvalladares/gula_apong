<ion-view title="My Farms" id="page4" style="background-color:default;">
  <ion-content padding="false" class="has-header">
    <div class=" item item-image">
      <img src="img/nipatree_pinggan_jaya_1.JPG"
           style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <ion-list id="myAreaS-list4">
      <ion-item ng-repeat="area in allAreas | orderBy:'date':true">
        <!--{{area.index}}-->
        Trees: {{area.trees}}
        aArea (m2): {{area.area}}

        <ion-option-button class="button-assertive" ng-click="deleteArea(area)">
          Delete
        </ion-option-button>
        <ion-option-button class="button-energized" ng-click="editArea(area)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
    <a ng-click="addArea()" id="myAreaS-button13" class="button button-positive button-block">Add farm</a>
  </ion-content>
</ion-view>
