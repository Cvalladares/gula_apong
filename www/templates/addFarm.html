<ion-view title="Add farm" id="page8">
  <ion-content padding="false" class="has-header">
    <div>
      <img src="img/nipatree_pinggan_jaya_1.JPG"
           style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="addArea-form16" class="list">
      <label class="item item-input item-stacked-label" id="addArea-input27">
        <span class="input-label">Number of trees</span>
        <input type="number" placeholder="type here" ng-model="user.trees">
      </label>

      Add the size of the farm

      <label class="item item-input item-stacked-label" id="addArea-input28">
        <span class="input-label">Size of farm</span>
        <input type="number" placeholder="(optional)" ng-model="user.CalculatedArea">
      </label>

    or, compute the size of by walking around your farm:

    <button ng-click="startTracking()" id="addArea-button21" class="button button-balanced button-block">Start walk
      around farm
    </button>

    <button ng-click="stopTracking()" id="addArea-button29" class="button button-assertive button-block">End walk around
      farm
    </button>

    <a ng-click="submit()" id="addArea-button12" class="button button-positive button-block">Submit!</a>

    </form>
  </ion-content>
</ion-view>
