<ion-view title="Production this week" id="page3">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/qvsGtHWGSGmrKpuLg6PP_Gula.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="salesToday-form9" class="list">

      <label class="item item-input item-stacked-label" id="salesToday-input14">
        <span class="input-label">Amount of Gula Apong produced this week (KG)
        </span>
        <input type="number" placeholder="" ng-model="farmer.yield_weight">
      </label>

      <a ng-click="submit()" id="salesToday-button16" class="button button-positive button-block">Submit!</a>

    </form>
  </ion-content>
</ion-view>
