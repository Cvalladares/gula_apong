<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/LoginController.js"></script>
    <script src="js/DashboardController.js"></script>
    <script src="js/MyAreasController.js"></script>
    <script src="js/ProductionThisWeekController.js"></script>
    <script src="js/SignupController.js"></script>
    <script src="js/MyProfileController.js"></script>
    <script src="js/AddAreaController.js"></script>
    <script src="js/services.js"></script>

    <!-- app dependencies -->
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.js"></script>
    <script src="lib/pouchdb-authentication/dist/pouchdb.authentication.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

  </head>
  <body ng-app="Gula" class="platform-ios platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Gula APPong</h1>
      </ion-header-bar>
      <ion-nav-bar class="ng-class:'bar-' + appTheme;" align-title="center">
        <div id="toast" class="row row-center toastContainer" ng-class="{'toastShow':toastMessage}"><h3 class="white center">{{toastMessage}}</h3></div>
        <ion-nav-back-button ng-hide="isAndroid" side="left">
          <i class="ion-ios-arrow-thin-left"></i> Back
        </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view>
      </ion-nav-view>
    </ion-pane>
  </body>
</html>
